apiVersion: v1
kind: Namespace
metadata:
  name: bar-dev
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/hamdanfiras/foobar_gitops.git"
    targetRevision: HEAD
    path: apps/dev
  destination:
    server: "https://kubernetes.default.svc"
    namespace: bar-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
